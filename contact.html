  <style>
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    
    @media (min-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .contact-form, .contact-info {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--primary-text);
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .contact-info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    
    .contact-label {
      font-size: 0.8rem;
      color: var(--secondary-text);
      margin-bottom: 4px;
    }
    
    .contact-value {
      font-size: 1.1rem;
    }
    
    .contact-value a {
      color: var(--accent-color);
      transition: color 0.2s ease;
    }
    
    .contact-value a:hover {
      color: var(--accent-hover);
    }
  </style>
</head>
